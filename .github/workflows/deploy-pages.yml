# Build Flutter web and deploy to gh-pages branch so GitHub Pages serves your app (not README).
# After this runs: Settings → Pages → Source: "Deploy from a branch" → branch: gh-pages → Save.
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Your app will be at https://<user>.github.io/<repo>/ so assets need base path /<repo>/
      - name: Build web
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
